<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-slider</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="root">
        <div class="container">
            <div class="preview">
                <img v-for="(element, index)in immagini" src="immagini.immagine" alt="">
                <div class="info">
                    <div class="title"></div>
                    <div class="text"></div>
                </div>
            </div>

            <div class="thumb">
                <img src="" alt="">
                <div class="prev" @click="prev()">&and;</div>
                <div class="next" @click="next()">&or;</div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
